  <div class="panel-body"> 
    
      <table  class="table table-hover table-sm table-striped">  
        <thead>
            <tr>
                <th>Booking Id</th>
                <th>Show Id</th>
                <th>Booking Date</th>
                <th>Number of Seats</th>
                <th>Total Cost</th>
                <th>Customer Id</th>
                <th colspan="3">Action</th>
            </tr>
        </thead>
        <tbody>
         <tr *ngFor="let booking of bookings">
              <td>{{booking.id}}</td>
                <td>{{booking.showId.id}}</td>
                <td>{{booking.bookingDate}}</td>
                <td>{{booking.noOfSeats}}</td>
                <td>{{booking.totalCost}}</td>
                <td *ngIf="booking.customer!=null" else elseBlock>{{booking.customer.id}}</td>
                <td #elseBlock></td>
                 <td><button (click)="deleteBooking(booking.id)" class='btn btn-primary'><i class="fa fa-futboll-0">Delete</i></button> 
                 <!-- &nbsp;&nbsp;<button (click)="viewBooking(booking)" class='btn btn-info' data-toggle="modal" data-target="#myModal">Details</button>   -->
               </td>
          </tr>
               
          </tbody><br>  
      </table>  
  </div>
